<!DOCTYPE html>
<html>
<head>
    <title>Image and Button Grid</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            {% for i in range(1, 10) %}
            <div class="col-md-4 text-center mb-4">
                {% if i % 2 == 0 %}
                <!-- Even number: display button -->
                <button class="btn btn-primary btn-lg" onclick="sendClick('{{ 'button_' + i|string }}')">Button {{ i }}</button>
                {% else %}
                <!-- Odd number: display image -->
                <img src="{{ images[i] }}" alt="Image {{ i }}" class="img-fluid img-thumbnail" onclick="sendClick('{{ 'image_' + i|string }}')">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery and Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
